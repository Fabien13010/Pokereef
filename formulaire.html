<body>

        <li><a class="active" href="index.html">Accueil</a></li>
        <li><a class="active" href="pokedex.html">Pokédex</a></li>
        <li><a class="active" href="formulaire.html">Formulaire</a></li>
    </ul>
    <form method="GET" action="mailto:ryusaikoo@gmail.com" enctype="text/plain">
        <video id="bgvid" preload="" autoplay="" muted="" playsinline="" loop="">
            
                <source src="fond_video.mkv" type="video/mp4">
        </video>
        <div class="card" style="width: 18rem; height: 30rem;">
            <div class="container">
                <div class="coteacote">
                    <div>
                        <label for="name">Nom :</label>
                        <input type="text" id="name" name="user_name">
                    </div>
                    <div>
                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" name="user_last_name">
                    </div>
                    <div>
                        <label>Code postal :</label>
                        <input type="text" id="postalcode" name="user_code_postal">
                        <div class="emailBox">
                            <label for="emailAddress">Votre adresse email : </label><br>
                            <input id="emailAddress" type="email" size="64" maxLength="64" required
                                placeholder="user@example.gov" title="Merci de fournir une adresse mail">
                        </div>

                        <div class="messageBox">
                            <label for="message">Requête : </label><br>
                            <textarea id="message" cols="80" rows="8" required name="body"
                                placeholder="Pouvez-vous mettre la 8ème génération ?"></textarea>
                        </div>
                        <input type="submit" value="Envoyer la requête">
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
